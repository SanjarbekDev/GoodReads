<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
</head>
<body>
    <h1>Books</h1>
    {% for book in books %}

        <a href="/{{book.id}}"><li>{{ book.title }}</li></a>
        <p>{{ book.description }}</p>
    </ul>
    {% endfor%}
</body>
</html>
